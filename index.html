<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="animated fadeInDown">TO-DO LIST</h1>
      <div class="row">
        <div class="col-md-6">
          <div id="left" class="animated rollIn slow">
            <h2>New Entry</h2>
            <form id="new-entry">
              <div class="form-group">
                <label for="new-item">Add an Item:</label>
                <input id="new-item" type="text" class="form-control" />
              </div>
              <button type="submit" class="btn btn-dark">Add</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div id="to-do-list" class="animated rollIn ">
            <h2>To-Do List</h2>
          </div>
          <div id="completed" class="animated rollIn slower">
            <h2>Completed</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
